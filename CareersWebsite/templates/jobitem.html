<div class="border-bottom pb-4 mb-4 row justify-content-between">
    <div class="col-10">
        <h4>{{ job['title'] }}</h4>
        <p>
            <b>Location: </b>{{ job['location'] }}
        </p>
        {% if 'salary' in job %}
        <p>
            <b>Salary: </b>{{ job['salary'] }}
        </p>
        {% endif %}
    </div>
    <div class="col align-self-center">
        <button class="btn btn-outline-primary">Apply</button>
    </div>

</div>
